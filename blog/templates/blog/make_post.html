{% extends 'blog/base.html' %}
{% block title %}Write post{% endblock %}
{% block body %}
    <div class = container>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning" style="margin-left: 39px;">To the draft</button>
        </form>
    </div>
{% endblock %}
