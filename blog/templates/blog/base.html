<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Posts{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        .tt {overflow: hidden; white-space: nowrap; text-overflow: ellipsis;}
        body {background-color: firebrick}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #e3f2fd;">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav" style="margin-left: 100px;">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'post_list' %}" style="font-size: 30px;">Home<span class="sr-only"></span></a>
      </li>
        {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'show_profile' pk=user.pk %}" style="font-size: 30px; margin-left: 270px;">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'draft_posts' %}" style="font-size: 30px; margin-left: 270px;">Drafts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}" style="font-size: 30px; margin-left: 270px;">Logout</a>
      </li>
        {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}" style="font-size: 30px; margin-left: 370px;">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'register' %}" style="font-size: 30px; margin-left: 370px;">Register</a>
      </li>
        {% endif %}
    </ul>
  </div>
</nav>
<br>
{% block body %}
{% endblock %}
<hr>
</body>
</html>
